<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
  <label th:for="title">Input title: </label>
  <input th:type="text" th:field="*{title}" th:id="title">
  <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
  <br/>
  <label th:for="author">Input author: </label>
  <input th:type="text" th:field="*{author}" th:id="author">
  <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>
  <br/>
  <label th:for="year">Input year of publication: </label>
  <input th:type="integer" th:field="*{year}" th:id="year">
  <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</div>
  <br/>
  <input type="submit" th:value="Create"/>
</form>
<a href="/">Menu</a>
</body>
</html>
